[Path]
imgcnv = imgcnv
deconvolutionlab = DeconvolutionLab_2-2.0.0.jar
tempdir = /tmp

[Java]
java = java
params = -Xmx10240m

[Pattern]
oppattern = r(\d{2})c(\d{2})f(\d+)p(\d+)-ch(\d{1})
mippattern = r%02dc%02df%d-ch%d_MIP.tiff

[Deconvolution]
algorithm = RL
params = 10
processes = 3

[Parallel]
processes = 14
